<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
   <link rel="stylesheet" href="pankaj.css">
</head>

<body>
    <h1>Instagram</h1>
    <form id="loginForm">
        <input type="email" id="email" name="email" placeholder="Phone number, email or username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>
    <p id="forgotPassword">Forgot your login details? <a href="#">Get help logging in.</a></p>
    <p id="facebookLogin">OR</p>
    <p id="facebookText">Log in with Facebook</p>
    <p id="signUpText">Don't have an account? <a href="#">Sign up.</a></p>

    <script src="login.js"></script>
</body>
</html>
